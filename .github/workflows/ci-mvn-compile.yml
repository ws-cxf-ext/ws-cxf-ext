name: Kafka-ETL-CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Compile
      run: mvn clean install --file pom.xml
    - name: Deploy
      run: mvn deploy --file pom.xml
